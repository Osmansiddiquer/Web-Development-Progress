<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--added later-->
    <title>img and anchors</title>

<body background="https://source.unsplash.com/featured/?nature">
    <!--anchor-->
    <a href="http://www.google.com"><em>Google</em></a> <!--redirects-->
    <br>
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer"><em>Open google in newtab</em></a> <!--Opens in newtab-->
    <br>
    <a href="Headings and Paragraph.html" target="_blank" rel="noopener noreferrer"><em>Headings and paragraph</em></a> <!--Opens local file-->
    <br>
    <img src="x.png" alt="Error">
    <br>
    <img src = "https://source.unsplash.com/featured/300x300" alt="Error">
    <p>
        Oh wait, before I forget, see href tags too
    </p>
    
</body>
